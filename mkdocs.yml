# Repository
repo_name: ImperialCollegeLondon/MSE404-MM
repo_url: https://github.com/ImperialCollegeLondon/MSE404-MM
edit_uri: ""


extra_javascript:
  # mathjax
  - javascripts/mathjax.js
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-mml-chtml.min.js
  # katex
  - javascripts/katex.js 
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.js  
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/contrib/auto-render.min.js


extra_css:
  - stylesheets/extra.css
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.css

# Configuration
theme:
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: light
      toggle:
        icon: material/weather-night #material/toggle-switch-off-outline
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: dark
      toggle:
        icon: material/weather-sunny #material/toggle-switch
        name: Switch to light mode
  logo: assets/IMPV2.svg
  favicon: assets/favicon.png
  name: material
  language: 'en'
  font: false
  # features:
  #   - navigation.sections
  #   - navigation.tabs
  #   - navigation.top
  #   - navigation.expand
  # custom_dir: overrides
  icon:
    repo: fontawesome/brands/github
  features:
    - content.code.copy
    - content.code.annotate
    - navigation.sections
    - navigation.top
    - navigation.expand


markdown_extensions:
  - def_list
  - admonition
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      # emoji_index: !!python/name:materialx.emoji.twemoji
      # emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.keys
  - pymdownx.inlinehilite
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  # - toc:
  #     permalink: true
  - pymdownx.highlight:
      linenums: true
      # anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - attr_list
  - md_in_html
  - pymdownx.tabbed:
      alternate_style: true


validation:
  omitted_files: warn
  not_found: ignore

plugins:
  - search
  #   lang: en
  - macros

