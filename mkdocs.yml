    - Lab 6 - Spin Polarization and Magnetic Systems: labs/lab06/readme.md
    - Lab 7 - Forces, Stresses and Structures: labs/lab07/readme.md
    - Lab 8 - Vibrational Frequencies and Normal Modes: labs/lab08/readme.md
    - Lab 9 - Finite Temperature Properties: labs/lab09/readme.md
  - Extra labs:
